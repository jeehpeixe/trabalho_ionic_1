 <ion-content padding>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <ion-row>
          <ion-col>
            <ion-list>
                <ion-item>
                    <ion-label style="font-size: 25px; padding-top: 100px; padding-bottom:20px; text-align:center;">Login</ion-label>
                </ion-item>
              <ion-item style="margin:10px;">
                <ion-input placeholder="UsuÃ¡rio" name="username" type="text" required [(ngModel)]="usuario" #email></ion-input>
              </ion-item>
              <ion-item style="margin:10px;">
                <ion-input placeholder="Senha" name="password" type="password" required [(ngModel)]="senha"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="margin:10px;">
            <ion-button text-capitalize expand="block" color="dark" type="submit" [disabled]="!loginForm.form.valid">Entrar</ion-button>
            <ion-label style="font-size: 10px; padding-top: 10px; text-align:center;">Esqueceu sua senha?</ion-label>
          </ion-col>
        </ion-row>
      </form>
  </ion-content>
